apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot-int
  labels:
    app: netshoot-int
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot-int
  template:
    metadata:
      annotations:
       # kubernetes.azure.com/static-gateway-configuration: egresgw
       kubernetes.azure.com/static-gateway-configuration: egresgw5
      labels:
        app: netshoot-int
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "Testing connectivity to google.com";
            curl -v https://www.google.com || echo "curl failed";
            sleep 6000
        tty: true
---
